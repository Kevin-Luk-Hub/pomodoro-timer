        <div class="main-container">
            <h1 id="message">Pomodoro Timer</h1>
            <div class="time-container">
                <h1 id="time">-- : --</h1>
                <div class="button-container">
                    <button class="btn start">Start</button>
                    <button class="btn reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="info-container">
            <h1>What is the Pomodoro Technique?</h1>
            <p>
                The Pomodoro technique is a system of time management with a
                simple methodology: when faced with any large task or series of
                tasks, divide the work into short, timed intervals that are
                spaced out by short breaks.
            </p>
